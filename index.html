<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img id="top-image" src="images/bg-pattern-top.svg">
  <div class="card">

    <div id="top-hud">
      
    </div>

    <div id="middle-hud">
      <img id="image" src="images/image-victor.jpg">
      <div class="content">
        <h2>Victor Crest<span id="info-age"> 26</span></h2>
        <p id="info-city">London</p>
      </div>
      <hr>
    </div>

    <div id="bottom-hud" class="info-profile">
      <div class="status">
        <h2>80K</h2>
        <p class="info-status">Followers</p>
      </div>
      <div class="status">
        <h2>803K</h2>
        <p class="info-status">Likes</p>
      </div>
      <div class="status">
        <h2>1.4K</h2>
        <p class="info-status">Photos</p>
      </div>
    </div>
  </div>
  <img id="bottom-image" src="images/bg-pattern-bottom.svg">
</body>
</html>
